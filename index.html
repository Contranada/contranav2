<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Painel de Navegação com Carta 1841</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem */
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Faz o container ocupar o espaço disponível */
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        h1 {
            color: #03a9f4;
            margin: 0;
            font-size: 1.5em;
        }
        #map-container {
            flex-grow: 1; /* Faz o mapa ocupar o máximo de espaço vertical */
            display: none;
        }
        #map {
            height: 100%; /* Ocupa 100% do container pai */
            width: 100%;
            background-color: #555;
        }
        .footer {
            padding: 15px;
            text-align: center;
            background-color: #222;
        }
        .button {
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            background-color: #03a9f4;
        }
        #status {
            margin-top: 10px;
            color: #ffc107;
            font-size: 0.9em;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Navegação - Carta 1841</h1>
            <div id="status">Aguardando início...</div>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>
        
        <div class="footer">
            <button id="startButton" class="button">Iniciar Navegação</button>
        </div>
    </div>

    <script>
        // --- Elementos da UI ---
        const statusEl = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const mapContainer = document.getElementById('map-container');
        
        // --- Variáveis de Estado ---
        let map, positionMarker, accuracyCircle;
        let isMapInitialized = false;

        function startSensors() {
            startButton.style.display = 'none';
            mapContainer.style.display = 'block';
            statusEl.textContent = 'Solicitando permissão de GPS...';

            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        statusEl.textContent = `GPS ativo. Precisão: ${position.coords.accuracy.toFixed(0)}m`;
