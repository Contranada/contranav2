<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Painel de Navegação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #03a9f4;
            border-bottom: 2px solid #03a9f4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .data-box {
            background-color: #333;
            border-radius: 10px;
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #444;
            position: relative;
        }
        .data-box .label {
            font-size: 0.9em;
            color: #aaa;
            text-transform: uppercase;
        }
        .data-box .value {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
        }
        .unit {
            font-size: 0.7em;
            color: #ccc;
        }
        #status {
            margin-top: 20px;
            color: #ffc107;
            font-size: 0.9em;
            min-height: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
        }
        #startButton {
            background-color: #03a9f4;
            flex-grow: 1; /* Ocupa mais espaço */
        }
        #zeroButton {
            background-color: #f44336; /* Cor vermelha para zerar */
            display: none; /* Começa escondido */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Navegação</h1>

        <div id="data-container" style="display: none;">
            <div class="data-box">
                <div class="label">Velocidade</div>
                <div class="value"><span id="speed">0.00</span> <span class="unit">knots</span></div>
            </div>

            <div class="data-box">
                <div class="label">Direção Verdadeira</div>
                <div class="value"><span id="direction">---</span> <span class="unit">°</span></div>
            </div>

            <div class="data-box">
                <div class="label">Taxa de Giro (Yaw)</div>
                <div class="value"><span id="turnRate">0.0</span> <span class="unit">°/min</span></div>
            </div>
        </div>
        
        <div class="button-group">
            <button id="startButton" class="button">Iniciar Sensores</button>
            <button id="zeroButton" class="button">Zerar Giro</button>
        </div>
        <div id="status">Aguardando início...</div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const zeroButton = document.getElementById('zeroButton');
        const dataContainer = document.getElementById('data-container');

        const speedEl = document.getElementById('speed');
        const directionEl = document.getElementById('direction');
        const turnRateEl = document.getElementById('turnRate');

        const AVERAGE_WINDOW = 5000; // 5 segundos

        let speedReadings = [];
        let headingReadings = [];
        let gyroReadings = [];
        
        // --- NOVO: Variável para o desvio do giroscópio ---
        let gyroOffset = 0;
        let lastRawGyroValue = 0;

        function calculateAverage(readings) {
            const now = Date.now();
            const recentReadings = readings.filter(r => now - r.timestamp < AVERAGE_WINDOW);
            if (recentReadings.length === 0) return 0;
            const sum = recentReadings.reduce((acc, r) => acc + r.value, 0);
            return sum / recentReadings.length;
        }
        
        // --- NOVO: Função para zerar o sensor ---
        function zeroGyro() {
            // Define o desvio como o último valor bruto lido do sensor
            gyroOffset = lastRawGyroValue;
            statusEl.textContent = 'Sensor de giro zerado!';
            // Faz a mensagem desaparecer após 2 segundos
            setTimeout(() => {
                if (statusEl.textContent === 'Sensor de giro zerado!') {
                    statusEl.textContent = 'Sensores ativos.';
                }
            }, 2000);
        }

        function startSensors() {
            startButton.style.display = 'none';
            zeroButton.style.display = 'block'; // Mostra o botão de zerar
            statusEl.textContent = 'Solicitando permissões...';

            // --- Permissão e Leitura do Giroscópio ---
            if ('Gyroscope' in window) {
                try {
                    const gyroscope = new Gyroscope({ frequency: 20 });

                    gyroscope.addEventListener('reading', () => {
                        if (gyroscope.z !== null) {
                            lastRawGyroValue = gyroscope.z; // Armazena o valor bruto
                            const correctedValue = gyroscope.z - gyroOffset; // Aplica a correção
                            
                            const now = Date.now();
                            gyroReadings.push({ value: correctedValue, timestamp: now });
                            gyroReadings = gyroReadings.filter(r => now - r.timestamp < AVERAGE_WINDOW);

                            const avgRadPerSec = calculateAverage(gyroReadings);
                            const avgDegPerSec = avgRadPerSec * (180 / Math.PI);
                            const avgDegPerMin = avgDegPerSec * 60;
                            turnRateEl.textContent = avgDegPerMin.toFixed(0);
                        }
                    });

                    gyroscope.addEventListener('error', event => {
                        statusEl.textContent = `Erro no Giroscópio: ${event.error.name}, ${event.error.message}`;
                    });

                    gyroscope.start();
                } catch (error) {
                    statusEl.textContent = 'Giroscópio não pôde ser iniciado. Verifique as permissões de sensores de movimento.';
                }
            } else {
                turnRateEl.textContent = 'N/A';
            }

            // --- Permissão e Leitura do GPS ---
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        if (statusEl.textContent !== 'Sensor de giro zerado!') {
                            statusEl.textContent = 'Sensores ativos.';
                        }
                        dataContainer.style.display = 'block';
                        
                        const { speed, heading } = position.coords;
                        const now = Date.now();

                        if (speed !== null) {
                            const speedInKnots = speed * 1.94384;
                            speedReadings.push({ value: speedInKnots, timestamp: now });
                            const avgSpeed = calculateAverage(speedReadings);
                            speedEl.textContent = avgSpeed.toFixed(2);
                        } else {
                             speedEl.textContent = "0.00";
                        }

                        if (heading !== null && speed > 0.1) {
                            headingReadings.push({ value: heading, timestamp: now });
                            const avgHeading = calculateAverage(headingReadings);
                            directionEl.textContent = Math.round(avgHeading);
                        } else {
                            directionEl.textContent = '---';
                        }
                    },
                    (error) => {
                        statusEl.textContent = `Erro de GPS: ${error.message}`;
                    },
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            } else {
                statusEl.textContent = 'Geolocalização não é suportada.';
            }
        }

        startButton.addEventListener('click', startSensors);
        // --- NOVO: Adiciona o evento ao botão de zerar ---
        zeroButton.addEventListener('click', zeroGyro);

    </script>
</body>
</html>
