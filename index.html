<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Painel de Navegação</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto; /* Centraliza o container */
        }
        h1 {
            color: #03a9f4;
            border-bottom: 2px solid #03a9f4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .data-box {
            background-color: #333;
            border-radius: 10px;
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #444;
            position: relative;
        }
        .data-box .label { font-size: 0.9em; color: #aaa; text-transform: uppercase; }
        .data-box .value { font-size: 2.5em; font-weight: 700; color: #fff; margin-top: 5px; }
        .unit { font-size: 0.7em; color: #ccc; }
        
        /* NOVO: Estilos para o container do mapa */
        #map-container {
            margin-top: 20px;
            display: none; /* Começa escondido */
        }
        #map {
            height: 300px; /* Altura do mapa */
            width: 100%;
            border-radius: 10px;
            border: 1px solid #444;
        }
        #map-controls {
            background-color: #333;
            padding: 10px;
            margin-top: -5px; /* Encosta no mapa */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #radius-slider {
            width: 80%;
        }

        .button-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .button { color: white; padding: 15px 20px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; font-family: 'Roboto Mono', monospace; }
        #startButton { background-color: #03a9f4; flex-grow: 1; }
        #zeroButton { background-color: #f44336; display: none; }
        
        #status { margin-top: 20px; color: #ffc107; font-size: 0.9em; min-height: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Navegação</h1>

        <div id="data-container" style="display: none;">
            <div class="data-box">
                <div class="label">Velocidade</div>
                <div class="value"><span id="speed">0.00</span> <span class="unit">knots</span></div>
            </div>
            <div class="data-box">
                <div class="label">Direção Verdadeira</div>
                <div class="value"><span id="direction">---</span> <span class="unit">°</span></div>
            </div>
            <div class="data-box">
                <div class="label">Taxa de Giro (Yaw)</div>
                <div class="value"><span id="turnRate">0</span> <span class="unit">°/min</span></div>
            </div>
        </div>

        <div id="map-container">
            <div id="map"></div>
            <div id="map-controls">
                <label for="radius-slider">Raio: <span id="radius-value">50</span>m</label><br>
                <input type="range" id="radius-slider" min="10" max="500" value="50">
            </div>
        </div>
        
        <div class="button-group">
            <button id="startButton" class="button">Iniciar Sensores</button>
            <button id="zeroButton" class="button">Zerar Giro</button>
        </div>
        <div id="status">Aguardando início...</div>
    </div>

    <script>
        // Elementos da UI
        const statusEl = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const zeroButton = document.getElementById('zeroButton');
        const dataContainer = document.getElementById('data-container');
        const speedEl = document.getElementById('speed');
        const directionEl = document.getElementById('direction');
        const turnRateEl = document.getElementById('turnRate');

        // NOVO: Elementos do mapa
        const mapContainer = document.getElementById('map-container');
        const radiusSlider = document.getElementById('radius-slider');
        const radiusValueEl = document.getElementById('radius-value');

        // Variáveis de estado
        const AVERAGE_WINDOW = 5000;
        let speedReadings = [], headingReadings = [], gyroReadings = [];
        let gyroOffset = 0, lastRawGyroValue = 0;

        // NOVO: Variáveis do mapa
        let map, positionMarker, accuracyCircle;
        let isMapInitialized = false;

        // --- Funções de Cálculo ---
        function calculateAverage(readings) { /* ...código sem alteração... */ }
        function zeroGyro() { /* ...código sem alteração... */ }
        
        // --- NOVO: Listener para o controle de raio ---
        radiusSlider.addEventListener('input', (event) => {
            const newRadius = event.target.value;
            radiusValueEl.textContent = newRadius;
            if (accuracyCircle) {
                accuracyCircle.setRadius(parseInt(newRadius, 10));
            }
        });

        // --- Função Principal ---
        function startSensors() {
            startButton.style.display = 'none';
            zeroButton.style.display = 'block';
            statusEl.textContent = 'Solicitando permissões...';

            // Leitura do Giroscópio (código sem alteração)
            /* ... */

            // Leitura do GPS
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        // Mostra os painéis de dados e o mapa
                        if (statusEl.textContent !== 'Sensor de giro zerado!') { statusEl.textContent = 'Sensores ativos.'; }
                        dataContainer.style.display = 'block';
                        mapContainer.style.display = 'block'; // Mostra o mapa
                        
                        const { latitude, longitude, speed, heading } = position.coords;
                        const now = Date.now();

                        // Atualiza indicadores (código sem alteração)
                        /* ... */

                        // --- NOVO: Lógica de atualização do mapa ---
                        if (!isMapInitialized) {
                            // Inicializa o mapa na primeira leitura de GPS
                            map = L.map('map').setView([latitude, longitude], 16); // Zoom 16

                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                            }).addTo(map);

                            positionMarker = L.marker([latitude, longitude]).addTo(map)
                                .bindPopup('Sua Posição').openPopup();

                            accuracyCircle = L.circle([latitude, longitude], {
                                color: 'blue',
                                fillColor: '#03a9f4',
                                fillOpacity: 0.2,
                                radius: parseInt(radiusSlider.value, 10)
                            }).addTo(map);
                            
                            isMapInitialized = true;
                        } else {
                            // Atualiza o mapa nas leituras seguintes
                            const latLng = [latitude, longitude];
                            positionMarker.setLatLng(latLng);
                            accuracyCircle.setLatLng(latLng);
                            map.panTo(latLng); // Centraliza o mapa na nova posição
                        }

                    },
                    (error) => { statusEl.textContent = `Erro de GPS: ${error.message}`; },
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            } else {
                statusEl.textContent = 'Geolocalização não é suportada.';
            }
        }

        startButton.addEventListener('click', startSensors);
        zeroButton.addEventListener('click', zeroGyro);

        // --- Colando as funções que não foram alteradas para o código ficar completo ---
        function calculateAverage(readings) {
            const now = Date.now();
            const recentReadings = readings.filter(r => now - r.timestamp < AVERAGE_WINDOW);
            if (recentReadings.length === 0) return 0;
            const sum = recentReadings.reduce((acc, r) => acc + r.value, 0);
            return sum / recentReadings.length;
        }

        function zeroGyro() {
            gyroOffset = lastRawGyroValue;
            statusEl.textContent = 'Sensor de giro zerado!';
            setTimeout(() => {
                if (statusEl.textContent === 'Sensor de giro zerado!') {
                    statusEl.textContent = 'Sensores ativos.';
                }
            }, 2000);
        }

        if ('Gyroscope' in window) {
            try {
                const gyroscope = new Gyroscope({ frequency: 20 });
                gyroscope.addEventListener('reading', () => {
                    if (gyroscope.z !== null) {
                        lastRawGyroValue = gyroscope.z;
                        const correctedValue = gyroscope.z - gyroOffset;
                        const now = Date.now();
                        gyroReadings.push({ value: correctedValue, timestamp: now });
                        const avgRadPerSec = calculateAverage(gyroReadings);
                        const avgDegPerSec = avgRadPerSec * (180 / Math.PI);
                        const avgDegPerMin = avgDegPerSec * 60;
                        turnRateEl.textContent = avgDegPerMin.toFixed(0);
                    }
                });
                gyroscope.start();
            } catch (error) {
                // Lidar com erro
            }
        }
    </script>
</body>
</html>
