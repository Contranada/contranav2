<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Painel de Navegação Final</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Roboto Mono', monospace; background-color: #1a1a1a; }
        #map { position: absolute; top: 0; left: 0; height: 100%; width: 100%; z-index: 1; }
        .overlay-container { position: absolute; top: 0; left: 0; height: 100%; width: 100%; z-index: 2; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        #data-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 5px; padding: 5px; background-color: rgba(26, 26, 26, 0.85); pointer-events: auto; }
        .data-box { background-color: #333; border-radius: 8px; padding: 5px 10px; text-align: center; border: 1px solid #444; }
        .data-box .label { font-size: 0.7em; color: #aaa; text-transform: uppercase; }
        .data-box .value { font-size: 1.6em; font-weight: 700; color: #fff; }
        .unit { font-size: 0.6em; color: #ccc; }
        .adjustable-value-container { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .adjust-btn { background-color: #555; color: white; border: none; width: 30px; height: 30px; font-size: 20px; line-height: 30px; border-radius: 50%; cursor: pointer; }
        .footer-controls { padding: 10px; display: flex; flex-direction: column; align-items: center; gap: 10px; pointer-events: auto; background-color: rgba(26, 26, 26, 0.85); }
        .button-row { display: flex; gap: 10px; justify-content: center; width: 100%; }
        .button { color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; background-color: #03a9f4; box-shadow: 0 2px 5px rgba(0,0,0,0.4); flex-grow: 1; }
        #zeroButton { background-color: #f44336; }
        #circle-control { color: #eee; font-size: 0.8em; width: 100%; max-width: 350px; }
        #radius-slider { width: 100%; }
        #status { text-align: center; color: #ffc107; font-size: 0.8em; min-height: 18px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="overlay-container">
        <div id="data-container" style="display:none;"></div>
        <div style="flex-grow: 1;"></div> 
        <div class="footer-controls">
            <div id="status">Aguardando início...</div>
            <div id="circle-control" style="display:none;">
                <label>Raio: <span id="radius-value">50</span>m</label>
                <input type="range" id="radius-slider" min="10" max="500" value="50" step="10">
            </div>
            <div class="button-row">
                <button id="startButton" class="button">Iniciar Navegação</button>
                <button id="zeroButton" class="button" style="display:none;">Zerar Giro</button>
            </div>
        </div>
    </div>

    <script>
        // --- Variáveis Globais ---
        let map, positionMarker, adjustableCircle, velocityVector;
        let isMapInitialized = false;
        const AVERAGE_WINDOW = 5000;
        let gyroReadings = [], gyroOffset = 0, lastRawGyroValue = 0;
        let manualTurnRateOffset = 0.0, latestSensorTurnRate = 0.0;
        let speedEl, directionEl, turnRateEl, btnPlus, btnMinus;

        // --- Elementos da UI ---
        const statusEl = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const zeroButton = document.getElementById('zeroButton');
        const dataContainer = document.getElementById('data-container');
        const circleControl = document.getElementById('circle-control');
        const radiusSlider = document.getElementById('radius-slider');
        const radiusValueEl = document.getElementById('radius-value');

        // --- Funções Auxiliares ---
        function calculateAverage(readings) { const now = Date.now(); const recentReadings = readings.filter(r => now - r.timestamp < AVERAGE_WINDOW); if (recentReadings.length === 0) return 0; const sum = recentReadings.reduce((acc, r) => acc + r.value, 0); return sum / recentReadings.length; }
        function zeroGyro() { gyroOffset = lastRawGyroValue; manualTurnRateOffset = 0; updateTurnRateDisplay(); statusEl.textContent = 'Giro Zerado!'; setTimeout(() => { if (statusEl.textContent === 'Giro Zerado!') statusEl.textContent = 'GPS Ativo'; }, 2000); }
        function updateTurnRateDisplay() { const finalValue = latestSensorTurnRate + manualTurnRateOffset; if(turnRateEl) turnRateEl.textContent = finalValue.toFixed(1); }
        function calculateDestinationPoint(lat, lon, bearing, distance) { const R = 6371e3; const latRad = lat * Math.PI / 180; const lonRad = lon * Math.PI / 180; const bearingRad = bearing * Math.PI / 180; const latDestRad = Math.asin(Math.sin(latRad) * Math.cos(distance / R) + Math.cos(latRad) * Math.sin(distance / R) * Math.cos(bearingRad)); const lonDestRad = lonRad + Math.atan2(Math.sin(bearingRad) * Math.sin(distance / R) * Math.cos(latRad), Math.cos(distance / R) - Math.sin(latRad) * Math.sin(latDestRad)); return [(latDestRad * 180 / Math.PI), (lonDestRad * 180 / Math.PI)]; }

        // --- Função Principal ---
        function startSensors() {
            startButton.style.display = 'none';
            zeroButton.style.display = 'inline-block';
            dataContainer.style.display = 'flex';
            circleControl.style.display = 'block';
            statusEl.textContent = 'Iniciando sensores...';

            // --- Ativação dos Sensores ---
            activateOrientationSensor();
            activateGyroscope();
            activateGPS();
        }

        function activateOrientationSensor() {
            if (!('AbsoluteOrientationSensor' in window)) return;
            try {
                const orientationSensor = new AbsoluteOrientationSensor({ frequency: 20 });
                orientationSensor.addEventListener('reading', () => {
                    const quaternion = orientationSensor.quaternion; if (!quaternion) return;
                    let yawRad = Math.atan2(2 * (quaternion[3] * quaternion[2] + quaternion[0] * quaternion[1]), 1 - 2 * (quaternion[1] * quaternion[1] + quaternion[2] * quaternion[2]));
                    let yawDeg = yawRad * (180 / Math.PI); if (yawDeg < 0) yawDeg += 360;
                    if(directionEl) directionEl.textContent = Math.round(yawDeg);
                });
                orientationSensor.start();
            } catch (error) { console.error("Erro no sensor de orientação:", error); }
        }

        function activateGyroscope() {
            if (!('Gyroscope' in window)) return;
            try {
                const gyroscope = new Gyroscope({ frequency: 20 });
                gyroscope.addEventListener('reading', () => {
                    if (gyroscope.z !== null) {
                        lastRawGyroValue = gyroscope.z;
                        const correctedValue = gyroscope.z - gyroOffset;
                        gyroReadings.push({ value: correctedValue, timestamp: Date.now() });
                        const avgRadPerSec = calculateAverage(gyroReadings);
                        latestSensorTurnRate = avgRadPerSec * (180 / Math.PI) * 60;
                        updateTurnRateDisplay();
                    }
                });
                gyroscope.start();
            } catch (error) { console.error("Erro no giroscópio:", error); }
        }

        function activateGPS() {
            if (!('geolocation' in navigator)) { statusEl.textContent = 'GPS não suportado.'; return; }
            
            navigator.geolocation.watchPosition(
                (position) => {
                    if (statusEl.textContent !== 'Giro Zerado!') statusEl.textContent = 'GPS Ativo';
                    const { latitude, longitude, accuracy, speed, heading } = position.coords;
                    const latLng = [latitude, longitude];
                    
                    if(speedEl) speedEl.textContent = (speed === null) ? "0.00" : (speed * 1.94384).toFixed(2);

                    if (!isMapInitialized) {
                        const imageUrl = '1841.png'; 
                        const imageBounds = [[-26.8667, -48.7000], [-26.9500, -48.5500]];
                        map = L.map('map', { zoomControl: false }).fitBounds(imageBounds);
                        L.imageOverlay(imageUrl, imageBounds, { attribution: 'Carta Náutica 1841' }).addTo(map);
                        positionMarker = L.marker(latLng, { icon: L.icon({ iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png', iconSize: [25, 41], iconAnchor: [12, 41] }) }).addTo(map);
                        adjustableCircle = L.circle(latLng, { radius: parseInt(radiusSlider.value, 10), weight: 1, color: '#03a9f4', fillOpacity: 0.1 }).addTo(map);
                        isMapInitialized = true;
                    } else {
                        positionMarker.setLatLng(latLng);
                        adjustableCircle.setLatLng(latLng);
                    }

                    if (speed !== null && speed > 0.5 && heading !== null) {
                        const distance = speed * 3 * 60;
                        const destination = calculateDestinationPoint(latitude, longitude, heading, distance);
                        const path = [latLng, destination];
                        if (!velocityVector) {
                            velocityVector = L.polyline(path, { color: '#ff7800', weight: 2 }).addTo(map);
                            velocityVector.decorator = L.polylineDecorator(velocityVector, {
                                patterns: [{ offset: '100%', repeat: 0, symbol: L.Symbol.arrowHead({ pixelSize: 12, polygon: false, pathOptions: { color: '#ff7800', stroke: true, weight: 2 } }) }]
                            }).addTo(map);
                        } else {
                            velocityVector.setLatLngs(path);
                            velocityVector.decorator.setPaths(velocityVector);
                        }
                    } else {
                        if (velocityVector) { map.removeLayer(velocityVector); map.removeLayer(velocityVector.decorator); velocityVector = null; }
                    }
                },
                (error) => { statusEl.textContent = `Erro de GPS: ${error.message}`; },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        function setupUIAndListeners() {
            dataContainer.innerHTML = `
                <div class="data-box"> <div class="label">Velocidade</div> <div class="value"><span id="speed">0.00</span><span class="unit"> knots</span></div> </div>
                <div class="data-box"> <div class="label">Direção</div> <div class="value"><span id="direction">---</span><span class="unit">°</span></div> </div>
                <div class="data-box"> <div class="label">Taxa Giro</div> <div class="adjustable-value-container">
                    <button class="adjust-btn" id="btn-minus">-</button> <span class="value" id="turnRate">0.0</span> <button class="adjust-btn" id="btn-plus">+</button>
                </div> <div class="unit" style="margin-top: 2px;">°/min</div> </div>`;
            
            speedEl = document.getElementById('speed');
            directionEl = document.getElementById('direction');
            turnRateEl = document.getElementById('turnRate');
            btnPlus = document.getElementById('btn-plus');
            btnMinus = document.getElementById('btn-minus');

            startButton.addEventListener('click', startSensors);
            zeroButton.addEventListener('click', zeroGyro);
            btnPlus.addEventListener('click', (e) => { e.stopPropagation(); manualTurnRateOffset += 0.1; updateTurnRateDisplay(); });
            btnMinus.addEventListener('click', (e) => { e.stopPropagation(); manualTurnRateOffset -= 0.1; updateTurnRateDisplay(); });
            radiusSlider.addEventListener('input', (event) => {
                radiusValueEl.textContent = event.target.value;
                if (adjustableCircle) { adjustableCircle.setRadius(parseInt(event.target.value, 10)); }
            });
        }
        
        // Inicializa a UI quando o script carrega
        setupUIAndListeners();
    </script>
</body>
</html>
